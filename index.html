<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch API Project</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Sunshiney'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Abril+Fatface'>

<body>
  <div class="container">

  <div class="row text-center header">
    <h1>My Twitch Streamers</h1>

    <form>
      <div class="btn-group filterDiv">
        <a class="btn dropdown-toggle filterButton" data-toggle="dropdown" href="#">All</a>
        <ul class="dropdown-menu">
          <li class="all-li"><a href="#" id="all"><strong id="all-text">All</strong></a></li>
          <li class="online-li"><a href="#" id='online'><strong id="online-text">Online</strong></a></li>
          <li class="offline-li"><a href="#" id='offline'><strong id="offline-text">Offline</strong></a></li>
        </ul>
      </div>
      <input type="search">
      <a href="#" id="addButton" title="add your favorite twitch channel"><i class="fa fa-plus fa-2x"></i></a>
      <a href="#" id="deleteButton" title="Remove selected Channel"><i class="fa fa-trash-o fa-2x"></i></a>
    </form>
  </div>

  <div class="row mainRow text-center">


  </div>


</div>
